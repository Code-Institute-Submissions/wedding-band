<div class="container other-pages">
	<div class="row">
		<div class="col-md-12">
		<h1>Contact Form</h1>
		<p>Please fill in your information below and your questions and we'll get back to you ASAP</p>
		</div>
		</div>

		<hr class="featurette-divider">

		<div class="row">
		<div class="col-md-12">

		<div class="panel panel-default">
			<div class="panel-body">
			
	                
			<form name="contactForm" data-ng-submit="submitForm()" novalidate>
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="name" class="form-control" data-ng-model="user.username" required>
					<p data-ng-show="contactForm.name.$pristine" class="help-block">Your name (Required)</p>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" class="form-control" data-ng-model="user.email" required>
					<p data-ng-show="contactForm.email.$pristine" class="help-block">Email address (Required)</p>
				</div>

				<div class="form-group">
					<label>Phone Number</label>
					<input type="text" name="phone" class="form-control" data-ng-model="user.phone">
					<p data-ng-show="contactForm.phone.$pristine" class="help-block">Phone number (Optional)</p>
				</div>

				<div class="form-group">
					<label>Message</label>
					<textarea type="text" name="message" class="form-control" rows="4" data-ng-model="user.message"></textarea>
					<p data-ng-show="contactForm.message.$pristine" class="help-block">Please enter your message here</p>
				</div>

				<button type="submit" class="btn btn-primary" data-ng-disabled="contactForm.$invalid">Submit message</button>
			</form>
		</div>
	</div>
	</div>
	</div>

	
	<hr class="featurette-divider">
	

</div>
